spring:
  cloud:
    function:
      definition: batchPublish
    stream:
      bindings:
        batchPublish-in-0:
          destination: 'batch/publish/trigger'
          group: batch
        batchPublish-out-0:
          destination: 'batch/consume/topic'

      binders:
        solace-broker:
          type: solace
          environment:
            solace:
              java:
                host: tcp://localhost:55557
                msgVpn: default
                clientUsername: default
                clientPassword: default

management:
  tracing:
    sampling:
      probability: 1

#tracing.url: http://localhost:14317

server:
  port: 0