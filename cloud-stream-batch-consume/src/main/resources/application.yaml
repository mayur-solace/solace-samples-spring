spring:
  cloud:
    function:
      definition: batchConsume
    stream:
      bindings:
        batchConsume-in-0:
          destination: 'batch/consume/topic'
          group: batch
          consumer:
            batch-mode: true
            useNativeDecoding: true

      solace:
        default:
          consumer:
#            add-destination-as-subscription-to-queue: false
#            provision-durable-queue: false
#            provision-error-queue: false
            queue-name-expression: "destination"

      binders:
        solace-broker:
          type: solace
          environment:
            solace:
              java:
                host: tcp://localhost:55557
                msgVpn: default
                clientUsername: default
                clientPassword: default                

management:
  tracing:
    sampling:
      probability: 1

#tracing.url: http://localhost:14317

server:
  port: 0